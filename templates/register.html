<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example</title>
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.16.0/jquery.validate.min.js"></script>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1>Register</h1>
        <p>Example Use Flask</p>
    </div>
    <form action={{url_for("register")}} method="POST">
        <p>{{error}}</p>
        <div class="form-group">
            <label for="InputUser">User Name</label>
            <input type="text" class="form-control" name="username" id="username" placeholder="username">
        </div>
        <div class="form-group">
            <label for="InputPassword">Password</label>
            <input type="password" class="form-control"  name="password" id="password" placeholder="password">
        </div>
        <div class="form-group">
            <label for="InputUser">Email</label>
            <input type="text" class="form-control" name="email" id="email" placeholder="email">
        </div>
        <button type="submit" class="btn btn-default">Register</button>
        <button type="button" onclick="location.replace('/login')" class="btn btn-link">Login</button>
    </form>
    </div>
    <script>
        $( "form" ).validate({
        rules: {
            username: {
                 required: true,
                 UserNameExist: true
               },
            password: {
                 required: true,
               },
            }
       });
        $.validator.addMethod('UserNameExist', function(value, element) {
                var obj = {
                    username: $('#username').val().replace(/\s/g, "")
                };
                var data_json = JSON.stringify(obj);
                var isSuccess = true;
                $.ajax({
                    url: "/API_check_UserNameExist",
                    type: "POST",
                    data: data_json,
                    dataType: "json",
                    async: false,
                    contentType: "application/json",
                    success: function(data, textStatus, jqXHR) {
                            if (data=="11") {
                                isSuccess = false;
                            }
                    }
                });
                return isSuccess;
            }, "UserName already exists.");
    </script>
</body>
</html>
