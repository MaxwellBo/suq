<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Example</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.16.0/jquery.validate.min.js"></script>
    <style>
        .row-margin-top {
            margin-top: 20px;
        }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/whatsdue.css">
    <script src="static/moment.js"></script>
    <script src="static/whatsdue.js"></script>

</head>

<body>
    <div class="wrapper">
        <h1> Whats Due </h1>
        <form action={{url_for( "whatsdue")}} method="POST" class="card-1">
            <p style="color:red;">{{error}}</p>
            <div class="form-group">
                <label for="InputUser">Subject 1: </label>
                <input type="text" class="form-control" name="subject1" id="subject1" placeholder="eg. CSSE2310">
            </div>
            <div class="form-group">
                <label for="InputUser">Subject 2: </label>
                <input type="text" class="form-control" name="subject2" id="subject2" placeholder="optional">
            </div>
            <div class="form-group">
                <label for="InputUser">Subject 3: </label>
                <input type="text" class="form-control" name="subject3" id="subject3" placeholder="optional">
            </div>
            <div class="form-group">
                <label for="InputUser">Subject 4: </label>
                <input type="text" class="form-control" name="subject4" id="subject4" placeholder="optional">
            </div>
            <div class="form-group">
                <label for="InputUser">Subject 5: </label>
                <input type="text" class="form-control" name="subject5" id="subject5" placeholder="optional">
            </div>
            <button type="submit" class="btn btn-default">Get Due Dates</button>
        </form>
    </div>
    <div id="loading">
    </div>
    <p id="results">
    </p>
</body>
