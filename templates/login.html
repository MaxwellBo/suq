<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example</title>
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.16.0/jquery.validate.min.js"></script>
    <style>
        .row-margin-top {
            margin-top: 20px;
        }
    </style>
</head>
<body>
        <script src="{{url_for('static', filename='fb_sdk.js')}}"></script>
    <script src="{{url_for('static', filename='fb_login.js')}}"></script>
    <div class="container">
        <div class="jumbotron">
            <h1>LOGIN IN </h1>
            <p>Example Use Flask</p>
        </div>
        <form action={{url_for("login")}} method="POST">
            <p style="color:red;">{{error}}</p>
            <div class="form-group">
                <label for="InputUser">User Name</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="username">
            </div>
            <div class="form-group">
                <label for="InputPassword">Password</label>
                <input type="password" class="form-control"  name="password" id="password" placeholder="password">
            </div>
            <button type="submit" class="btn btn-default">Login</button>
            <button type="button" onclick="location.replace('/register')" class="btn btn-link">Register</button>
        </form>
        <div class="row-margin-top" >
            <button type="button" onclick="checkFBlogin();" class="btn btn-default">Facebook login</button>
        </div>
    </div>
    <script>
        $( "form" ).validate({
        rules: {
            username: {
                 required: true
               },
            password: {
                 required: true
               },
            }
       });
    </script>
</body>
